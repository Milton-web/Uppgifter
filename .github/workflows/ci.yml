name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Hämta koden
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Installera Node.js version 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Installera dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Kör tester
      - name: Run tests
        run: npm test

      # 5️⃣ Bygg projektet
      - name: Build project
        run: npm run build
